<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Accordion item default style */
        .accordion-item {
            border: 1px solid #191a23;
            padding: 41px 60px;
            border-radius: 45px;
            background-color: #f3f3f3;
            box-shadow: 0 5px 0 0 #191a23;
            margin-bottom: 30px;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Active accordion item */
        .accordion-item.active {
            background-color: #a3ff33;
            border-radius: 45px;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 20px;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .accordion-content p {
            padding: 10px 0;
            color: black;
            font-size: 20px;
        }

        .number {
            font-size: 30px;
            color: #000;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px 25px;
        }

        .accordion-header .number span {
            font-size: 60px;
            font-weight: 500;
            color: black;
        }

        .icon {
            font-size: 2.5rem;
            height: 58px;
            width: 58px;
            border: 1px solid #191a23;
            background-color: #f3f3f3;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-item.active .icon {
            background-color: #a3ff33;
        }
    </style>
</head>

<body>
    <div class="accordion-item">
        <div class="card-2">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <h4 class="number"><span>02</span> Research and Strategy Development</h4>
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <div class="border-accordion"></div>
                <p>We conduct thorough research and develop a strategy that aligns with your business goals and market
                    trends.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(element) {
            const accordionItem = element.closest('.accordion-item');
            const content = accordionItem.querySelector('.accordion-content');
            const icon = accordionItem.querySelector('.icon');

            // Toggle active class for accordion header and content
            accordionItem.classList.toggle('active');

            // Expand or collapse the content
            if (accordionItem.classList.contains('active')) {
                content.style.maxHeight = content.scrollHeight + 'px';
                icon.textContent = '-'; // Change icon to '-' on expand
            } else {
                content.style.maxHeight = '0';
                icon.textContent = '+'; // Change icon back to '+' on collapse
            }
        }
    </script>

</body>

</html>
