<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus Landing Page Design</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header Rudra Section Start -->

    <header class="header">
        <div class="container">
            <div class="flex flex-justify-content-space-between flex-align-items-center">
                <!-- Logo Section -->
                <div class="logo">
                    <a href="#">
                        <img src="assets/Images/logo.png" alt="Positivus Logo">
                    </a>
                </div>

                <!-- Navigation Section -->
                <div class="nav">
                    <!-- Navbar for larger screens -->
                    <nav class="navbar flex flex-align-items-center">
                        <ul>
                            <li><a href="#about">About us</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#use-cases">Use Cases</a></li>
                            <li><a href="#pricing">Pricing</a></li>
                            <li><a href="#blog">Blog</a></li>
                        </ul>
                        <!-- Request a Quote Button -->
                        <button class="btn btn-type-two ml-2">Request a quote</button>
                    </nav>


                    <!-- Menu for small screens (hamburger icon) -->
                    <div class="hamburger" id="hamburger">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu (initially hidden) -->
            <div class="sidebar" id="sidebar">
                <div class="close-btn" id="closeBtn">&times;</div>
                <ul>
                    <li><a href="#about">About us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#use-cases">Use Cases</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>

                <!-- Button at the bottom -->
                <!-- <a href="#contact" class="botton">Request A Quote</a> -->
                <div class="btn-1">
                    <button class="btn btn-type-one new">Request A Quote</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Header Rudra Section End -->



    <!-- jenali Cline-section html start -->
    <div class="logos">
        <div class="logos-slide" id="logoContainer">
            <!-- Initial set of logos -->
            <img src="assets\Images\amazon.png" alt="Logo 1">
            <img src="assets\Images\dribble.png" alt="Logo 2">
            <img src="assets\Images\hubspot.png" alt="Logo 3">
            <img src="assets\Images\netflix.png" alt="Logo 4">
            <img src="assets\Images\notion.png" alt="Logo 5">
            <img src="assets\Images\zoom.png" alt="Logo 6">
        </div>
    </div>
    <!-- jenali Cline-section html end -->


    <script src="./javascript/index.js"></script>
</body>

</html>
